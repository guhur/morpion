<!DOCTYPE html>
<html>

<head>
    <title>Morpion</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="highlight/styles/default.css">
<script src="highlight/highlight.pack.js"></script>


    <script src="morpion.js" ></script>
    <link rel="stylesheet" type="text/css" href="morpion.css">

</head>

<body>
<div class="container">


    <h1>Taille du terrain</h1>
    <div id="init"  class="form-inline">
        <div class="input-group">
         <div class="input-group-addon">Lignes</div>
         <input type="text" class="form-control" name="lignes"  value="3">
       </div>
       <div class="input-group">
        <div class="input-group-addon">Colonnes</div>
        <input type="text" class="form-control" name="colonnes"  value="3">
      </div>
      <div class="input-group">
       <div class="input-group-addon">Joueurs</div>
       <input type="range" class="form-control" name="joueurs" step="1" min="2" max="9" value="2" onchange="document.getElementById('joueurs').innerHTML = this.value">
       <div class="input-group-addon" id='joueurs'>2</div>
     </div>
        <button class="btn btn-primary" onclick='createField("init", "field", "xml")' >Créer</button>
    </div>


    <h1>Terrain</h1>
    <div id="field">
    </div>


    <h1>Résultat HTML</h1>
    <div id="html">

    </div>

    <h1>Équivalent XML</h1>
    <div id="xml">

    </div>

</div>

</body>
</html>
